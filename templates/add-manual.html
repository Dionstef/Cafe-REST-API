<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cafe</title>
</head>
<body>
    <form action="{{ url_for('add_manual') }}" method="POST">
        <p><label>Cafe Name</label>
        <input type="text" name="name">
        <label>Map URL</label></p>
        <p><input type="text" name="map_url">
        <label>Image URL</label>
        <input type="text" name="img_url"></p>
        <p><label>Location</label>
        <input type="text" name="location">
        <label>Has sockets</label></p>
        <p><input type="text" name="has_sockets">
        <label>Has toilet</label></p>
        <p><input type="text" name="has_toilet">
        <label>Has WiFI</label>
        <input type="text" name="has_wifi"></p>
        <p><label>Can take calls</label>
        <input type="text" name="can_take_calls">
        <label>Number of seats</label></p>
        <p><input type="text" name="seats">
        <label>Price of coffee</label>
        <input type="text" name="coffee_price"></p>
        <p><button type="submit">Add Cafe</button></p>
    </form>
</body>
</html>
